<h1>{{ title }}</h1>
<p>You are lingged in as: {{ loggedInUser }}</p>
<p>It should get loaded into the data-ng-view div in my index.html file. Now lets go for a {{ favouriteDessert }}!</p>

<h2>List Of Desserts:</h2>

<table class="table table-striped">
    <thead>
        <tr>
            <td>Name:</td>
            <td>Description:</td>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="dessert in desserts">
            <td>{{ dessert.name }}</td>
            <td>{{ dessert.description }}</td>
        </tr>
    </tbody>
</table>
