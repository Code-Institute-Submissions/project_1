<div class="container">
    <div class="row-flex">
        <div class="col-sm-6">
            <form name="registrationForm" data-ng-submit="submitForm()" novalidate>
                <div class="form-group">
                    <lable>Username</lable>
                    <input type="text" name="name" class="form-control" data-ng-model="user.username" required>
                    <p data-ng-show="regitrationForm.name.$pristine" class="help-block">Your Username Is Required</p>
                </div>
                <div class="form-group">
                    <lable>Password</lable>
                    <input type="password" name="password" class="form-control" data-ng-model="user.password" required>
                    <p data-ng-show="regitrationForm.password.$pristine" class="help-block">Your Password Is Required</p>
                </div>
                <button type="submit" class="btn btn-primary" data-ng-disabled="regitrationForm.name.$invalid">Register</button>
            </form>
        </div>
    </div>
</div>
